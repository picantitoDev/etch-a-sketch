<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="first">
        <button id="pop-up"> POP UP</button>
    </div>
    <div class="second">
        <div class="toolbar">
            <div class="color-selector">
                <div class="color-first"> Color Picker</div>
                <div class="color-second"> 
                    <input type="color" id="current-color">
                </div>
            </div>
            <div class="delete-options">
                <div class="eraser">
                    <div class="eraser-first">
                        Eraser
                    </div>
                    <div class="eraser-second">
                        <button class="eraser-btn" id="eraser">o</button>
                    </div>
                </div>
                <div class="clear">
                    <div class="clear-first">Clear</div>
                    <div class="clear-second"><button class="clear-btn" id="clear">o</button></div>
                </div>
            </div>
        </div>
        <div id="container">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
